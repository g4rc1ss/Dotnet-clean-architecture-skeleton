name: Pipeline_PullRequests

on:
  pull_request:
    branches: 
      - main

jobs:
  build:
    name: Ubuntu
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql
        ports:
        - 3306/tcp
        env:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: CleanArchitectureSkeleton
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=10s --health-retries=10
    
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Building dotnet
      run: dotnet build --configuration Release ./src/SolutionTemplate.sln

    - name: Init Database
      run: |
        echo 'arrancar mysql'
        sudo systemctl start mysql
        echo 'Iniciando sesion'
        cd ./src/.docker/MySqlDatabaseInit
        ls
        mysql --user=root --password=123456 CleanArchitectureSkeleton < InitMysql.sql

    - name: Testing dotnet
      run: |
        dotnet test --configuration Release ./src/SolutionTemplate.sln
