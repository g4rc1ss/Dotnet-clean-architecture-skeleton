name: Pipeline_PullRequests

on:
  pull_request:
    branches: 
      - main

env:
  PathSolutionName: ./src/SolutionTemplate.sln

jobs:
  build:
    name: Build
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Building dotnet
      run: dotnet build --configuration Release $PathSolutionName

  test:
    name: Testing
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Create containers
      run: |
        echo 'Accedemos a la carpeta'
        cd ./src
        echo 'Crear los contenedores'
        docker-compose up -d

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Testing dotnet
      run: |
        dotnet sln $PathSolutionName remove ./src/Wpf/Wpf.csproj
        dotnet test --filter FullyQualifiedName!~Wpf --configuration Release $PathSolutionName
